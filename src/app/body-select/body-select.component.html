<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>

  </nz-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">

    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-steps>
        <nz-step [nzTitle]="'症状选择'" [nzStatus]="'process'">
          <ng-template #nzIcon>
            <i class="anticon anticon-user-add"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'病程与并发症'"  [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-search"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'诊断结果'"  [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-file-text"></i>
          </ng-template>
        </nz-step>
      </nz-steps>
      <br>
      <br>
      <br>
      <div nz-row>
        <div nz-row>
          <div nz-col [nzSpan]="6"></div>
          <div nz-col [nzSpan]="12">
            <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
              <nz-button-group >
                <button  (click)="changeSex(0)" nz-button [nzType]="'primary'">
                  <!--<i class=" anticon anticon-left"></i>-->
                  <span>男性</span>
                </button>
                <button  (click)="changeSex(1)" nz-button [nzType]="'primary'">
                  <span>女性</span>
                  <!--<i class=" anticon anticon-right"></i>-->
                </button>
                <button  (click)="changeSex(2)" nz-button [nzType]="'primary'">
                  <span>儿童</span>
                  <!--<i class=" anticon anticon-right"></i>-->
                </button>
              </nz-button-group>
            </div>
          </div>
          <div nz-col [nzSpan]="6"></div>
        </div>
        <app-male [sex]="sex" [side]="side" (selectedParts)="getParts($event)"></app-male>
        <div nz-row>
          <div nz-col [nzSpan]="6"></div>
          <div nz-col [nzSpan]="12">
            <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
              <nz-button-group>
                <button (click)="changeSide(0)" nz-button [nzType]="'primary'">
                  <i class=" anticon anticon-left"></i>
                  <span>正面</span>
                </button>
                <button (click)="changeSide(1)" nz-button [nzType]="'primary'">
                  <span>背面</span>
                  <i class=" anticon anticon-right"></i>
                </button>
              </nz-button-group>
            </div>
          </div>
          <div nz-col [nzSpan]="6"></div>
        </div>
        <br>
        <br>
        <div nz-row>
            <div nz-col [nzSpan]="8"></div>
            <div nz-col [nzSpan]="8">
              <h2 *ngIf="Symptomes">
                相关症状
              </h2>
              <br>
              <div nz-row [nzType]="'flex'">

                <div class="height-300">
                  <nz-tag  style="margin-bottom: 1%" [nzColor]="'cyan'" *ngFor="let symptom of Symptomes" (click)="selectSymptom(symptom)">
                    {{symptom.Name}}
                  </nz-tag>
                </div>

              </div>
            </div>
            <div nz-col [nzSpan]="8">
            </div>

        </div>
        <br>
        <br>
        <div nz-row>
          <div nz-col [nzSpan]="8">

          </div>
          <div nz-col [nzSpan]="8" >
          <button nz-button [nzType]="'default'" [disabled]="true">
            <i class="anticon anticon-left"></i>
            选择部位
          </button>
          <button nz-button [nzType]="'default'" style="left: 70%" routerLink="/search" >
            <i class="anticon anticon-right"></i>
            搜索症状
          </button>
        </div>
        </div>
        <div nz-col [nzSpan]="8">

        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
</nz-layout>
