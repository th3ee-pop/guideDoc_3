  <nz-header>
    <div class="logo"></div>

  </nz-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">

    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-steps>
        <nz-step [nzTitle]="'部位选择'" [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-user-add"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'疾病症状'"  [nzStatus]="'finish'">
          <ng-template #nzIcon>
            <i class="anticon anticon-search"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'诊断结果'" [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-file-text"></i>
          </ng-template>
        </nz-step>
      </nz-steps>
      <br>
      <br>
      <br>
      <div nz-row>
        <div nz-col [nzSpan]="6">

        </div>

                  </nz-tag>

                          [nzSize]="'small'" [nzType]="'dashed'" (click)="showLoopModal()"

              </div>

              <h2 class="left" *ngIf="notSym.length > 0">

              </h2>
              <br>
              <div nz-row *ngIf="notSym.length > 0">
                <div class="height-300">

           <div nz-row>
             <h2 style="font-weight: 200" class="left">
               可能症状
             </h2>
             <br>
             <!--<div class="example">
               <nz-spin [nzTip]="'正在读取数据...'"></nz-spin>
             </div>-->
             <div class="height-300">
               <nz-checkable-tag style="margin-bottom: 1%"  *ngFor="let sym of new_symptom" [nzChecked]="sym.checked" (nzChange)="handleSymCheckChange($event, sym)">
                 {{sym.Name}}
               </nz-checkable-tag>
             </div>
           </div>
           <div nz-row *ngIf="new_course">
             <br>
             <h2 class="left">
               相关病程
             </h2>
             <br>
             <!--<div class="example" *ngIf="depLoading">
               <nz-spin [nzTip]="'正在读取数据...'"></nz-spin>
             </div>-->
             <div class="height-300">
               <nz-checkable-tag  style="margin-bottom: 1%" *ngFor="let course of new_course" [nzChecked]="course.checked" (nzChange)="handleCourseCheckChange($event, course)">
                 {{course.Name}}
               </nz-checkable-tag>
             </div>
           </div>
          <br>
          <div nz-row *ngIf="new_complications">
            <br>
            <h2 class="left">
              选择并发症
            </h2>
            <br>
            <!--<div class="example" *ngIf="depLoading">
              <nz-spin [nzTip]="'正在读取数据...'"></nz-spin>
            </div>-->
            <div class="height-300">
              <nz-checkable-tag  style="margin-bottom: 1%" *ngFor="let comp of new_complications" [nzChecked]="comp.checked" (nzChange)="handleComplications($event, comp)">
                {{comp.Name}}
              </nz-checkable-tag>
            </div>
          </div>
          <div nz-row>
            <button nz-button [nzType]="'dashed'" routerLink="../">
              <i class="anticon anticon-left"></i>
              上一步
            </button>
            <button *ngIf="selected_symptom !== '' && selected_course !== ''" nz-button [nzType]="'primary'" style="left: 75%" (click)="getParams()" routerLink="../search_symptom">
              <i class="anticon anticon-right"></i>
              查看诊断结果
            </button>
            <button *ngIf="selected_symptom === '' || selected_course === ''" disabled nz-button [nzType]="'default'" style="left: 70%"  >
              <i class="anticon anticon-right"></i>
              查看诊断结果
            </button>
          </div>

        </div>
        <div nz-col [nzSpan]="6">
        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
